buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri("http://trevorism-build.eastus.cloudapp.azure.com/nexus/repository/maven-releases")
        }
    }
    dependencies {
        classpath 'com.trevorism:gradle-release-plugin:0.3.0'
    }
}

plugins{
    id "groovy"
    id "jacoco"
}

apply plugin: "com.trevorism.gradle.release"

repositories {
    mavenCentral()
    maven {
        url uri("http://trevorism-build.eastus.cloudapp.azure.com/nexus/repository/maven-releases")
    }
}
dependencies {
    compile 'com.trevorism:http-utils:1.0.2'
    compile 'com.trevorism:secure-utils:3.0.0'

    compile 'org.apache.httpcomponents:httpclient:4.5.12'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'commons-beanutils:commons-beanutils:1.9.4'

    testCompile 'junit:junit:4.12'
}

check.dependsOn "jacocoTestReport"
